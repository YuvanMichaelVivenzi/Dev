<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
</head>
<link rel="stylesheet" href="covid19.css">

<body>
    <div class="main-container">
        <div class="top-section-container d-flex flex-row">
            <div class="heading-container d-flex flex-column">
                <h1 class="heading">All you need to know about COVID-19</h1>
                <button class="btn btn-primary button">Know More</button>
            </div class="image-container1">
            <img src="https://d2clawv67efefq.cloudfront.net/ccbp-static-website/medicalcare-img.png"
                alt="Image of Social Distancing" class="imagesocialdistancing">
        </div>

        <div class="covid19-test d-flex flex-row">
            <img src="https://d2clawv67efefq.cloudfront.net/ccbp-static-website/coronavirus-img.png"
                alt="Image of Corona Virus" class="imagecoronavirus">
            <div class="d-flex flex-column covid19-test-container">
                <h1 class="headingcovid19test">COVID-19 Test</h1>
                <p class="paragraph-covid19test">If you think you have been exposed to novel coronavirus
                    (COVID-19)...more</p>
            </div>
        </div>
        <div class="symptoms-container d-flex flex-column">
            <h1 class="symptoms-heading">Symptoms</h1>
            <div class="symptoms-content-container d-flex flex-row">
                <div class="cough-container d-flex flex-column">
                    <img src="https://d2clawv67efefq.cloudfront.net/ccbp-static-website/cough-img.png" alt="cough-image"
                        class="cough-image">
                    <p class="symptoms-cough-paragraph">Dry Cough</p>
                </div>
                <div class="fever-container d-flex flex-column">
                    <img src="https://d2clawv67efefq.cloudfront.net/ccbp-static-website/fever-img.png"
                        alt="Image of Fever" class="cough-image">
                    <p class="symptoms-cough-paragraph">High Fever</p>
                </div>
                <div class="headache-container d-flex flex-column">
                    <img src="https://d2clawv67efefq.cloudfront.net/ccbp-static-website/headache-img.png"
                        alt="headache-image" class="cough-image">
                    <p class="symptoms-cough-paragraph">Headache</p>
                </div>
            </div>
            <div class="videos-container d-flex flex-column">
                <h1 class="video-heading">Videos</h1>
                <div class="video-content-container d-flex flex-row">
                    <img src="https://d2clawv67efefq.cloudfront.net/ccbp-static-website/doctor-img.png"
                        alt="Image of Doctor" class="cough-image doctor-image">
                    <div class="video-text-content-container d-flex flex-column">
                        <h1 class="video-heading2">To prevent the spread of ...</h1>
                        <p class="video-paragraph">If you think you have been exposed to novel corona virus (COVID-19)
                        </p>
                        <button class="btn btn-primary button">Watch Video</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
