<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</head>
<link rel="stylesheet" href="conference.css">
<body>
    <div id="sectionhome">
        <div class="main-container">
            <img src="https://d2clawv67efefq.cloudfront.net/ccbp-static-website/conference-img.png"
                alt="image of conference" class="image">
            <h1 class="heading">The Things Conference</h1>
            <p class="paragraph">Redifining the future of IoT with LoRaWAN</p>
            <button class="btn btn-primary" onclick="display('sectionconferencedetails')">Know more</button>
        </div>
    </div>
    <div class="main-container-conference-details" id="sectionconferencedetails">
        <h1 class="conference-details-heading1">Conference Details Page:</h1>
        <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/W_2hCKnzWj0"
                allowfullscreen></iframe>
        </div>
        <h1 class="conference-details-heading1 conference-details-heading2">The Things Conference</h1>
        <p class="conference-details-paragraph1">Join Asia's Largest Conference on LoRaWAN</p>
        <div class="d-flex flex-row bottom-container-conference-details-control">
            <div class="d-flex flex-column bottom-container-conference-details1">
                <h1 class="conference-details-heading1 conference-details-heading2">1400+</h1>
                <p class="conference-details-paragraph1">Attendees</p>
                <h1 class="conference-details-heading1 conference-details-heading2">120+</h1>
                <p class="conference-details-paragraph1">Speakers</p>
            </div>
            <div class="d-flex flex-column bottom-container-conference-details2">
                <h1 class="conference-details-heading1 conference-details-heading2">100+</h1>
                <p class="conference-details-paragraph1">Workshops</p>
                <h1 class="conference-details-heading1 conference-details-heading2">10+</h1>
                <p class="conference-details-paragraph1">Countries</p>
            </div>
        </div>
        <div class="bottom-container-conference-details-control">
        <button class="btn btn-primary button-conference-details" onclick="display('sectionhome')">Back</button>
        </div>
    </div>
    <script type="text/javascript"
        src="https://new-assets.ccbp.in/frontend/content/static-ccbp-ui-kit/static-ccbp-ui-kit.js"></script>
</body>

</html>
