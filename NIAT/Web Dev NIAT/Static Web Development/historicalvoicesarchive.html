<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</head>
<link rel="stylesheet" href="historicalvoicesarchive.css">

<body>
    <div class="main-container">
        <div class="top-bar text-center">
            <h1 class="heading1">Historical Voices Archive</h1>
        </div>
        <div class="d-flex flex-row">
            <div class="card-container1 d-flex flex-column text-center">
                <h1 class="card-heading">Martin Luther King Jr.</h1>
                <p class="card-paragraph">"I Have a Dream" (1963)</p>
            </div>
            <div class="card-container1 d-flex flex-column text-center">
                <h1 class="card-heading">Winston Churchill</h1>
                <p class="card-paragraph">"We Shall Fight on the Beaches" (1940)</p>
            </div>
            <div class="card-container1 d-flex flex-column text-center">
                <h1 class="card-heading">Jhon F. Kennedy</h1>
                <p class="card-paragraph">"Ask Not What Your Country Can Do For You" (1961)</p>
            </div>
        </div>
        <div class="audio-section card-container2 text-center">
            <h1 class="card-heading2">Select a Historical Speech</h1>
            <p class="card-paragraph2">Listen to the voices that shaped history</p>
            <audio controls muted autoplay>
                <source src="https://s3.ap-south-1.amazonaws.com/new-assets.ccbp.in/frontend/loading-data/audio.mp3" />
            </audio>
        </div>
    </div>
</body>

</html>
